plugin: openapi
specFile: ./private-api.yaml

validation:
  request: true

resources:
  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "success"
    response:
      statusCode: 201
      template: true
      content: |
        {
          "session_id": "success",
          "state": "sT@t3",
          "redirect_uri": "${system.server.url}/system/status"
        }

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "authorization-error"
    response:
      statusCode: 201
      template: true
      content: |
        {
          "session_id": "authorization-error",
          "state": "sT@t3",
          "redirect_uri": "${system.server.url}/system/status"
        }

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "check-error"
    response:
      statusCode: 201
      template: true
      content: |
        {
          "session_id": "check-error",
          "state": "sT@t3",
          "redirect_uri": "${system.server.url}/system/status"
        }

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "session-500"
    response:
      statusCode: 500
      template: true
      content: |
        {}

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
    response:
      statusCode: 400
      template: true
      content: "{}"

  - method: GET
    path: /authorization
    requestHeaders:
      session-id: "success"
    response:
      template: true
      statusCode: 200
      content: |
        {
          "authorizationCode": {
            "value":"auth-code-${random.uuid()}"
          },
          "state":"sT@t3",
          "redirect_uri":"${system.server.url}/system/status"
        }

  - method: GET
    path: /authorization
    response:
      statusCode: 400
      template: true
      content: |
        {
          "redirect_uri": "${system.server.url}/system/status",
          "oauth_error": {
            "error_description": "gateway",
            "error": "server_error"
          }
        }

  - method: POST
    path: /check
    requestHeaders:
      session-id: "success"
    requestBody:
      allOf:
        - jsonPath: $.nino
          value: "AA123455D"
    response:
      delay:
        min: 100
        max: 900
      statusCode: 200
      content: |
        {}

  - method: POST
    path: /check
    requestHeaders:
      session-id: "success"
    requestBody:
      allOf:
        - jsonPath: $.nino
          value: "RT123456A"
    response:
      statusCode: 422
      content: |
        {}

  - method: POST
    path: /check
    requestHeaders:
      session-id: "check-error"
    response:
      statusCode: 500
      content: |
        {}

  - method: POST
    path: /check
    response:
      template: true
      statusCode: 500
      content: |
        {
          "redirect_uri": "${system.server.url}/system/status",
          "oauth_error": {
            "error_description": "gateway",
            "error": "server_error"
          }
        }
